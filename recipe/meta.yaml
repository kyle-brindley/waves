{% set name = "waves" %}
{% set version = VERSION %}

package:
  name: {{ name|lower }}
  # TODO: Figure out how to use pyproject.toml and a Conda build Jinja template
  version: {{ version }}

source:
  path: '..'

build:
  noarch: python
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - scons install --prefix=${PREFIX}  # [unix]
    - scons install --prefix=%PREFIX%  # [win]
  entry_points:
    - odb_extract = waves._abaqus.odb_extract:main
    - waves = waves._main:main

requirements:
  host:
    - python
    - python-build
    - pip
    - scons >=4.6
    - setuptools >=64
    - setuptools_scm >=8
    - sphinx >=7.1
    - sphinx-argparse
    - sphinx-copybutton >=0.5.1
    - sphinx-book-theme
    - sphinx-design
    - sphinxcontrib-bibtex
  run:
    - python >=3.9
    - h5netcdf
    - h5py
    - matplotlib-base
    - networkx
    - numpy
    - pyyaml
    - salib >=1.4.6
    - scipy >=1.7
    - scons >=4
    - xarray

test:
  requires:
    - pip
    - pytest>=6
    - pytest-xdist
    - sphinx >=7.1
    - sphinx-argparse
    - sphinx-book-theme
    - sphinxcontrib-bibtex
  imports:
    - waves
  script:
    - pip check
    - working_directory=${PWD}  # [unix]
    - set working_directory=%CD%  # [win]
    - cd ${SP_DIR}/${PKG_NAME}  # [unix]
    - cd %SP_DIR%/%PKG_NAME%  # [unix]
    - pytest -vvv -n 4 -m "not require_third_party" --system-test-dir=${working_directory}  # [unix]
    - pytest -vvv -n 4 -m "not require_third_party" --system-test-dir=%working_directory%  # [win]

about:
  home: https://github.com/lanl-aea/waves
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Computational science and engineering parameteric study workflows'
  description: |
    WAVES (LANL code C23004) is a computational science and engineering workflow tool that integrates parametric studies
    with traditional software build systems.
  doc_url: https://lanl-aea.github.io/waves/index.html
  dev_url: https://github.com/lanl-aea/waves
