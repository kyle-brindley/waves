channels:
  - conda-forge

dependencies:
  - pip
  - pytest-xdist
  - pytest>=6
  - python-build
  - scons >=4.6
  - setuptools >=64
  - setuptools_scm >=8
  - sphinx >=7.1
  - sphinx-argparse
  - sphinx-book-theme
  - sphinx-copybutton >=0.5.1
  - sphinx-design
  - sphinxcontrib-bibtex
  # TODO: Remove openssl spec when openssl>=3.5.0 is compatible with macos/pip again
  # https://re-git.lanl.gov/aea/python-projects/waves/-/issues/916
  - openssl !=3.5.0
